name: CI Pipeline
on:
  pull_request:
    branches:
    - main
jobs:
  Lint-Test-Build-Application:
    runs-on: self-hosted
    steps:
      - name: ğŸ”ï¸ Check out repository code
        uses: actions/checkout@v3

      - name: ğŸ“ Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'

      - name: â¬‡ï¸ Install yarn
        run: yarn install

      - name: ğŸ‘” Lint Code
        run: yarn lint

      - name: ğŸ”ï¸ Test Code
        run: yarn test

      - name: ğŸ“¦ Build Application
        run: yarn build
