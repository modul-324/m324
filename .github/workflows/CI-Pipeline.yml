name: CI Pipeline
on:
  pull_request:
    branches:
    - main
jobs:
  Lint-Test-Build-Application:
    runs-on: self-hosted
    steps:
      - name: 🔍️ Check out repository code
        uses: actions/checkout@v3

      - name: 📝 Use Node.js 16.x
        uses: actions/setup-node@v2
        with:
          node-version: '16.x'

      - name: ⬇️ Install yarn
        run: yarn install

      - name: 👔 Lint Code
        run: yarn lint

      - name: 🔍️ Test Code
        run: yarn test

      - name: 📦 Build Application
        run: yarn build
