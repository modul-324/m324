name: CI Pipeline
on:
  pull_request:
    branches:
    - main
jobs:
  Lint-Test-Build-Application:
    runs-on: self-hosted
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: â¬‡ï¸ Install yarn
        run: yarn install
      - name: ğŸ‘” Lint Code
        run: yarn lint
      - name: ğŸ”ï¸ Test Code
        run: yarn test
      - name: ğŸ“¦ Build Application
        run: yarn build
      - name: Build Docker image
        uses: docker/build-push-action@v4.0.0
        with:
          context: .
          push: true
          tags: mouayad04/m324:1.0.0
          build-args: |
            NODE_ENV=production
          if: success()
      - name: Verify Docker image
        run: docker run --rm mouayad04/m324:1.0.0 npm run test